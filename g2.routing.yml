    section: "controller"
  options:
    _admin_route: TRUE
  requirements:
    _permission: "administer site configuration"

g2.settings.formatting:
  path: "admin/config/content/g2/formatting"
  defaults:
    _form: 'Drupal\g2\Form\SettingsForm'
