block:
  alphabar:
    row_length: 13
  latest:
    count: 10
  random:
    show_terms: true
    store: true
  top:
    count: 10
  wotd:
    auto_change: true
    body_size: 40
    links:
      feed: true
      node: true
      terms: true
    # Show terms on WOTD node.
    show_terms: false

service:
  alphabar:
    contents: '0123456789abcdefghijklmnopqrstuvwxyz'

